<!DOCTYPE html>
<html lang="fr">
<head>

    <title>CV - Prénom Nom</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
        td:last-child:last-child {
            border-color: #424242;
        }
    </style>
</head>
<body>
    <h1>Prénom Nom</h1>

    <h2>Compétences</h2>
    <ul>
        <li>Développement web</li>
        <li>Cybersécurité</li>
    </ul>

    <h2>Parcours</h2>
    <ol>
        <li>Bachelor en Informatique</li>
        <li>Stage en entreprise</li>
    </ol>

    <h2>Tableau de compétences</h2>
    <table>
        <tr>
            <th>Compétence</th>
            <th>Niveau</th>
        </tr>
        <tr>
            <td>HTML/CSS</td>
            <td>Avancé</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Intermédiaire</td>
        </tr>
    </table>
</body>
</html>
