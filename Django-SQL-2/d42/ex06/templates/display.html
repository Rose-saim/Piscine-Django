<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Display Movies</title>
</head>
<body>
    <h1>Display Movies</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Title</th>
                <th>Episode Number</th>
                <th>Opening Crawl</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.episode_nb }}</td>
                <td>{{ movie.opening_crawl }}</td>
                <td>{{ movie.created }}</td>
                <td>{{ movie.updated }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
