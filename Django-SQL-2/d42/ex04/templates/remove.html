<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un film</title>
</head>
<body>
    <h1>Supprimer un film</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: {% if message.tags %}green{% else %}red{% endif %};">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <select name="movie_id">
            {% for movie in movies %}
                <option value="{{ movie.0 }}">{{ movie.1 }}</option>
            {% empty %}
                <option value="">Aucun film disponible</option>
            {% endfor %}
        </select>
        <button type="submit">Supprimer</button>
    </form>

    {% if not movies %}
        <p>Aucun film disponible Ã  supprimer.</p>
    {% endif %}
</body>
</html>
