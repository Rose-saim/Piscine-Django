<!-- ex10/templates/ex10/search.html -->

<form method="post">
    {% csrf_token %}
    <label for="min_release_date">Movies minimum release date:</label>
    <input type="date" name="min_release_date" required>

    <label for="max_release_date">Movies maximum release date:</label>
    <input type="date" name="max_release_date" required>

    <label for="min_diameter">Planet diameter greater than:</label>
    <input type="number" name="min_diameter" required>

    <label for="gender">Character gender:</label>
    <select name="gender" required>
        {% for gender in genders %}
            <option value="{{ gender }}">{{ gender }}</option>
        {% endfor %}
    </select>

    <button type="submit">Search</button>
</form>
